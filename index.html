<!DOCTYPE html>
<html>
<head>
    <title>ML Model DApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ML Model DApp</h1>

        <!-- Upload model section -->
        <div class="section">
            <h2>Upload Model</h2>
            <input type="file" id="modelInput"><br>
            <label for="numClasses">Number of Classes:</label>
            <input type="number" id="numClasses" min="1" onchange="generateClassInputs()"><br>
            <div id="classInputs"></div>
            <button onclick="uploadModel()">Upload Model</button>
            <p id="uploadResult"></p>
        </div>

        <!-- Prediction section -->
        <div class="section">
            <h2>Predict Bird Species</h2>
            <label for="baseModelSelect">Choose Base Model:</label>
            <select id="baseModelSelect">
                <option value="mobilenetv2">MobileNetV2</option>
                <option value="resnet18">ResNet18</option>
            </select>
            <select id="modelSelect"></select>
            <input type="file" id="imageInput" onchange="displayImage(event)">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
            <button onclick="uploadAndPredict()">Upload and Predict</button>
            <p id="predictionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
